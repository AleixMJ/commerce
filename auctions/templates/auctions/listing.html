{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Image URL</label>
        <input name="image" type="text" class="form-control" id="exampleFormControlInput1" placeholder="https://">
      </div>
      <select name="category" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Select Category</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Listing Description</label>
        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
