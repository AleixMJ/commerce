{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="d-flex p-2">
        {% for auction in auctions%}
        <div class="card margin" style="width: 18rem;">
            <img src="{{auction.url}}" class="card-img-top" alt={{auction.title}}>
            <div class="card-body">
            <h5 class="card-title">{{auction.title}}</h5>
            <p class="card-text">{{auction.text}}</p>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">Price: {{auction.price}}</li>
            <li class="list-group-item">Category: {{auction.category}}</li>
            </ul>
            <div class="card-body">
            <a href="#" class="card-link">Check details</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
