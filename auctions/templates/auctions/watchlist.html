{% extends "auctions/layout.html" %}

{% block body %}
        <h2>Watchlist</h2>   
        <div class="d-flex p-2">
            {% for auction in auctions%}
            <div class="card margin" style="width: 18rem;">
                <img src="{{auction.url}}" class="card-img-top image" alt={{auction.title}}>
                <div class="card-body">
                <h5 class="card-title">{{auction.title}}</h5>
                <p class="card-text desc">{{auction.text}}</p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">Price: {{auction.price}}</li>
                <li class="list-group-item">Category: {{auction.category}}</li>
                </ul>
                <div class="card-body">
                <form action="{% url 'auction' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="auction" value={{auction.id}}>
                    <button type="submit" class="btn btn-primary">Check details</button>
                </form>
                </div>
            </div>
            {% endfor %}
        </div>
    
{% endblock %}
